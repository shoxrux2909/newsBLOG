{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                {% if object.photo %}
                    <img class="card-img-top" 
                    src="{{ object.photo.url }}" 
                    alt="{{ object.title }}">
                {% endif %}
                <h1 class="card-title">{{ object.title }}</h1>
                <h6 class="card-subtitle mb-2 text-muted">Muallif: {{ object.author }} | {{ object.date }}</h6>
                <p class="card-text">{{ object.body | safe }}</p>
                <a class="btn btn-warning" href="{% url 'article_edit' object.pk %}">Tahrirlash</a>
                <a class="btn btn-dark" href="{% url 'article_delete' object.pk %}">O'chirish</a>
                <a class="btn btn-info" href="{% url 'article_list' %}">Barcha postlar</a>
            </div>
        </div>
    </div>
{% endblock content %}
