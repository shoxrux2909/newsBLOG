{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Kirish{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4>Saytga kirish</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mb-2">Kirish</button>
                        <a class="btn btn-outline-danger w-100" href="{% url 'password_reset' %}">Kalit so'zini tiklash</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
